<!DOCTYPE html>
<html>
<head>
	<title>Igbo Web Dictionary</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<h1>Igbo Dictionary</h1>
	</div>

	<div class="wrapper">
		<div class="words">
			<input type="text" id="search" placeholder="search...">
			<button id="search_button">Go</button>

			<ul id="word_list"></ul>

		</div>
	

	<div class="word">
		<h3 id="word_text"></h3>
		<p id="definition"></p>

		<hr>
		<h3>Related words:</h3>
		<li id="related"></li>
	</div>
	</div>

<script src="script.js"></script>
</body>

</html>
